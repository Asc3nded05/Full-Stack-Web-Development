<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text</title>
</head>

<body>
    <p id="paragraph1">
        11111111111111111111111111111111
    </p>

    <button id="btnSubmit" onclick="press()">Click Here</button>
</body>

<script>
    function press() {
        document.getElementById("paragraph1").textContent = "22222222222222222222222222222";
    }
</script>

</html>
