<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image</title>
</head>
<body>
    <img id = "image1" src="Pirate Ship Day.png" alt="">

    <button id="btnSubmit" onclick="press()">Submit Item</button>

    <script>
        let numClicks = 0;
        function press() {
            if (numClicks % 2 == 0) {
                document.getElementById("image1").src = "Pirate Ship Night.png"
            }
            else {
                document.getElementById("image1").src = "Pirate Ship Day.png"
            }
            numClicks++;
        }
    </script>
</body>
</html>
